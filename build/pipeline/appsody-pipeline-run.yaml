apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: appsody-manual-pipeline-run-
spec:
  serviceAccountName: pipeline-service-account
  timeout: "1h0m0s"  
  pipelineRef:
    name: appsody-build-pipeline
  resources:
    - name: service-source
      resourceRef:
        name: coffeeshop-ui-repo
    - name: gitops-source
      resourceRef:
        name: gitops-dev-repo    
    - name: docker-image
      resourceRef:
        name: coffeeshop-ui-image
  params:
    - name: reponame
      value: coffeeshop-ui    
    - name: git-user
      value: "Matthew Wilson"    
    - name: git-email
      value: "matthew.wilson@uk.ibm.com"  
