    resources:
      - name: service-source
        type: git
      - name: docker-image
        type: image
    params:
      - name: app-deploy-file-name
        type: string
        default: app-deploy.yaml
      - name: reponame
        type: string
      - name: git-user
        type: string
      - name: git-email
        type: string
      - name: image-tag
        type: string  
      - name: gitops-repo-url
        type: string  

  steps:
