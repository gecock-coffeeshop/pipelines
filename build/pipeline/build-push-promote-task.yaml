    #       name: varlibcontainers
    - name: promote
      image: quay.io/redhat-developer/gitops-cli
      script: |
        #!/usr/bin/env sh
        set -e

        git config --global user.email "$(inputs.params.git-email)"
        git config --global user.name "$(inputs.params.git-user)"

        cd /workspace/$service_source
        mkdir -p config
        cp app-deploy.yaml config

        # Generate a kustomize.yaml file under config with list of resources
        cd config 
        files=$(ls)
        KUSTOMIZATION_YAML="kustomization.yaml"
        echo "resources: " >> $KUSTOMIZATION_YAML
        for asset_name in $files
        do
          echo "  - $asset_name" >> $KUSTOMIZATION_YAML
        done  

        services promote --from /workspace/$service_source --to $(inputs.params.gitops-repo-url) --service $(inputs.params.reponame) --repository-type ghe --commit-message "Promoting $(inputs.params.reponame) from build-push-promote pipeline"
      env:
        - name: service_source
          value: service-source
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: git-auth  
              key: password
  volumes:
    - name: varlibcontainers
      emptyDir: {}
