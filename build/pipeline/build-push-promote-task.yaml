apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push-promote-task
  namespace: coffeeshop-pipelines
spec:
  inputs:
    resources:
      - name: service-source
        type: git
      - name: docker-image
        type: image
    params:
      - name: app-deploy-file-name
        type: string
        default: app-deploy.yaml
      - name: reponame
        type: string
      - name: git-user
        type: string
      - name: git-email
        type: string
      - name: image-tag
        type: string  
      - name: gitops-repo-url
        type: string  

  steps:
    - name: build
      securityContext:
        privileged: true
      image: appsody/appsody-buildah:0.5.9-buildah1.9.0
      command: ['/bin/bash']
      args:
        - -c
        - "cd /workspace/$service_source && appsody build -v --buildah --buildah-options='--format=docker' -t $(inputs.resources.docker-image.url):$(inputs.params.image-tag) -f $(inputs.params.app-deploy-file-name)"
      env:
        - name: service_source
          value: service-source
      volumeMounts:
        - mountPath: /var/lib/containers
          name: varlibcontainers
    - name: push
      securityContext:
        privileged: true
      image: appsody/appsody-buildah:0.5.9-buildah1.9.0
      script: |
        #!/usr/bin/env sh
        buildah push --tls-verify=false $(inputs.resources.docker-image.url):$(inputs.params.image-tag) docker://$(inputs.resources.docker-image.url):$(inputs.params.image-tag)
      volumeMounts:
        - mountPath: /var/lib/containers
          name: varlibcontainers
    - name: promote
      image: quay.io/redhat-developer/gitops-cli
      script: |
          #!/usr/bin/env sh
          set -e

          cd /workspace/$service_source
          mkdir -p config
          cp app-deploy.yaml config

          # Generate a kustomize.yaml file under config with list of resources
          cd config 
          files=$(ls)
          echo "resources: " >> kustomization.yaml
          for resource in $files
          do
            echo "  - $resource" >> kustomization.yaml
          done  

          services promote --from /workspace/$service_source --to $(inputs.params.gitops-repo-url) --service $(inputs.params.reponame) --repository-type ghe --commit-message "Promoting $(inputs.params.reponame) from build-push-promote pipeline" --commit-email "$(inputs.params.git-email)" --commit-name "$(inputs.params.git-user)"

      env:
        - name: service_source
          value: service-source
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: git-auth  
              key: password
  volumes:
    - name: varlibcontainers
      emptyDir: {}
