apiVersion: v1
items:
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: coffeeshop-image
  spec:
    params:
    - name: url
      value: index.docker.io/ianpartridge/coffeeshop-ui
    type: image
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: coffeeshop-ui-repo
  spec:
    params:
    - name: revision
      value: master
    - name: url
      value: https://github.ibm.com/appsody-coffeeshop/coffeeshop-ui
    type: git
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata: 
    name: gitops-dev-repo
  spec:
    params:
    - name: revision
      value: master
    - name: url
      value: https://github.ibm.com/appsody-coffeeshop/gitops-dev
    type: git    
kind: List
