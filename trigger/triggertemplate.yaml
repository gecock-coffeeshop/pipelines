apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-template
  namespace: coffeeshop-pipelines
spec:
  params:
    - name: message
      default: "Default message"
    - name: pipeline-name-suffix
      description: The suffix to use for the pipeline name
    - name: gitrevision
    - name: giturl
    - name: branch
      description: The branch that started the pipeline
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: run-deploy-pipeline-$(params.pipeline-name-suffix)-
        namespace: coffeeshop-pipelines
      spec:
        serviceAccountName: pipeline-service-account
        pipelineRef:
          name: pipeline-deploy
        resources:
          - name: git-source
            resourceSpec:
              type: git
              params:
              - name: revision
                value: $(params.gitrevision)
              - name: url
                value: $(params.giturl)
        params:
          - name: message
            value: $(params.message)
          - name: branch
            value: $(params.branch)
